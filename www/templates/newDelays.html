<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-energized" align-title="center">
        <h1 class="title">Ajouter un retard</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()"><i class="ion-android-close"></i></button>
    </ion-header-bar>
    <ion-content class="padding">

        <form ng-submit="addDelays(datetimeValue, motfifValue)">

            <div class="list">
                <div class="item item-icon-left" ion-datetime-picker="" ng-model="datetimeValue">
                    <i class="icon ion-ios-clock-outline energized"></i>
                    Heure d'arrivée :
                    <strong class="ng-binding">{{datetimeValue| date: "dd-MM-yy H:mm"}}</strong>
                </div>

                <div class="item item-icon-left">
                    <i class="icon ion-ios-paperplane-outline energized"></i>
                    Motif du retard :
                    <input placeholder="Train, Métro, Réveil..." type="text" name="motif" ng-model="motfifValue" required>
                </div>
            </div>
        
            <button  style="height:10%;" class="button button-full button-energized" type="submit">
                Ajouter
            </button>

        </form>

    </ion-content>
</ion-modal-view>
