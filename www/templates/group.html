<ion-view title="{{group.Name}}">
    <ion-nav-bar class="bar-positive" align-title="center">
        <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i> {{ 'Back' | translate }}
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        <div class="list">

            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input type="search" placeholder="{{ 'SearchForStudents' | translate }}" ng-model="search">
                </label>
            </div>

            <ion-item class="item-text-wrap" ng-repeat="student in group.Students | filter:search">
                <p>{{student}}</p>
            </ion-item>

        </div>
    </ion-content>
</ion-view>
