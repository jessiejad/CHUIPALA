<ion-view title="Connexion" class="bodyColor scroll" hide-back-button="true" cache-view="false">
    <ion-nav-bar class="bar-stable" align-title="center">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content has-header="true" scroll="true" style="position: fixed;">
        <form ng-submit="login(email, password)">
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Username</span>
                    <input type="email" id="email" placeholder="Email" ng-model="email">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Password</span>
                    <input type="password" id="password" placeholder="Password" ng-model="password">
                </label>
                <li class="item item-checkbox">
                    <label class="checkbox">
                        <input type="checkbox" name="remember" data-ng-click="rememberMe()" data-ng-model="remember">
                    </label>
                    Remember Me !
                </li>
            </div>
            <div class="padding">
                <button class="button button-block button-positive">
                    Se connecter
                </button>
            </div>
        </form>
        <div style="display: none" id="alert" class="error"></div>
    </ion-content>
</ion-view>
