<ion-view title="Mes Retards">
    <ion-nav-bar class="bar-energized" align-title="center">
        <ion-nav-back-button>
        </ion-nav-back-button>

        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
        </ion-nav-buttons>

        <ion-nav-buttons side="right">
            <button class="button button-icon icon ion-ios-plus" ng-click="showModal('templates/newDelays.html')">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <ion-list>
            <ion-item class="item-text-wrap" ng-repeat="delay in delays" ui-sref="app.absence({ id : delay.EventID })">
                <h2 style="font-size:110%; text-align:center;">{{delay.Reason}}</h2>
                <span class="badge badge-energized">{{delay.Value}}{{delay.ValueUnit}}</span>
                <div class="item-text-wrap row">
                    <div class="col col-50" style="text-align: left; font-size:80%">
                        <a class="subdued">Du {{absence.StartDate}}</a>
                    </div>
                    <div class="col col-50" style="text-align: right; font-size:80%">
                        <a class="subdued"></a>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
