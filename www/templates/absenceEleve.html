<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>



    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!--<script src="js/ng-cordova.min.js"></script>-->

    <script>
      function ContentController($scope, $ionicSideMenuDelegate) {
  $scope.toggleLeft = function() {
    $ionicSideMenuDelegate.toggleLeft();
  };
}
    </script>

  </head>
  <body ng-app="starter">

   <ion-side-menus>

    <!-- Center content -->
    <ion-side-menu-content>
      <ion-header-bar class="bar-calm">
        <h1 class="title">CHUIPALA</h1>
      </ion-header-bar>
      <ion-content>
      
      <div class="titrePage" align="center">
        <h3>SIGNALER UNE ABSENCE</h3>
      </div>

      <div class="contenuPage" >
        
        <ul class="list">
            <li class="item">
             <p style=""> Date début :</p> <input type="date" style="float:right;">
            </li>
             <li class="item">
             <p style=""> Date fin :</p> <input type="date" style="float:right;">
            </li>
        </ul>
     
        <div class="list">

          <label class="item item-input item-select">
            <div class="input-label">
              Matière :
            </div>
            <select>
              <option>Statistiques</option>
              <option selected>Programation Orientée Objet</option>
              <option>Anglais</option>
            </select>
          </label>

        </div>
        <button class="button button-block button-calm">
          Confirmer
        </button>
      </div>
     
    
    

    

      </ion-content>
    </ion-side-menu-content>


    <!-- Left menu -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar-calm">
        <h1 class="title">Mon Profil</h1>
      </ion-header-bar>
      <ion-content align="center">
      <img class="profil" src="/img/avatar.jpg">
       <br/>
      <button class="button button-block button-calm">
        Signaler un retard
      </button>
      <button class="button button-block button-calm">
        Signaler une absence
      </button>
      <button class="button button-block button-calm">
        Consulter les retards
      </button>
      <button class="button button-block button-calm">
        Consulter les absences
      </button>
      <button class="button button-block button-calm">
        Consulter les devoirs
      </button>
      <br/>
      <br/>
      <button class="button button-block button-dark">
        Paramètres
      </button>
      <button class="button button-block button-dark">
        Déconnexion
      </button>
    </ion-content>

    </ion-side-menu>

  </ion-side-menus>
  </body>
</html>
